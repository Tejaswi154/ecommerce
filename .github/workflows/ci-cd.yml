name: CI-CD Pipeline

on:
  push:
    branches: [ main, frontend, backend ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
        npm run build

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build backend
      run: |
        cd backend
        mvn clean package

    - name: Push Docker images (optional)
      run: |
        echo "Docker build/push can be added here"
